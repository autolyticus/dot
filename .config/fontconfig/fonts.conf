<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!-- Set preferred serif, sans serif, and monospace fonts. -->
  <alias>
    <family>serif</family>
    <prefer><family>EB Garamond</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Source Sans Pro</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Source Sans Pro</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>PragmataPro Mono Liga</family></prefer>
  </alias>
</fontconfig>
